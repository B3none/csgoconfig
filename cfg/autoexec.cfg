// net_graph with the scoreboard.
net_graph "1";
net_graphpos "2";
net_graphheight "1";
alias "+scorenet" "+showscores; net_graph 1";
alias "-scorenet" "-showscores; net_graph 0";
bind "tab" "+scorenet"

// jumpthrow bind
alias +jumpthrow "+jump;-attack"
alias -jumpthrow "-jump"
bind "space" +jumpthrow

// custom binds
bind "mwheeldown" +jump

// buy binds
bind "f3" "buy ak47; buy m4a1; buy vesthelm; buy vest; buy defuser;"
bind "f4" "buy smokegrenade; buy flashbang; buy hegrenade; buy incgrenade; buy molotov; buy flashbang;"

// crosshair
cl_crosshairstyle 4
cl_crosshairsize 4
cl_crosshairthickness 1
cl_crosshairgap 0
cl_crosshair_drawoutline 1
cl_crosshair_outlinethickness 1
cl_crosshairdot 0
cl_crosshair_t 0
cl_crosshaircolor 1
cl_crosshaircolor_r 152
cl_crosshaircolor_g 0
cl_crosshaircolor_b 200
cl_crosshairalpha 255

// viewmodel
cl_viewmodel_shift_left_amt "0.500000"
cl_viewmodel_shift_right_amt "0.250000"
viewmodel_fov "68"
viewmodel_offset_x "2.5"
viewmodel_offset_y "2.0"
viewmodel_offset_z "-2.0"
viewmodel_presetpos "0"
viewmodel_recoil "1.0"
cl_bob_lower_amt "5.000000"
cl_bobamt_lat "0.100000"
cl_bobamt_vert "0.100000"
cl_bobcycle "0.98"

clear;
echo B3none autoexec.cfg loaded.
